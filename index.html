<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS B5</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="bai1" data-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">Bài 1</a>
                <a class="nav-link" id="bai2" data-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Bài 2</a>
                <a class="nav-link" id="bai3" data-toggle="tab" href="#nav-contact" role="tab"
                    aria-controls="nav-contact" aria-selected="false">Bài 3</a>
                <a class="nav-link" id="bai4" data-toggle="tab" href="#nav-contact1" role="tab"
                    aria-controls="nav-contact1" aria-selected="false">Bài 4</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- Bài 1: Quản lý tuyển sinh -->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="bai1">
                <h2>Quản lý tuyển sinh</h2>
                <form>
                    <div class="form-group">
                        <label for="inputdiemChuan">Điểm chuẩn: </label>
                        <input type="text" class="form-control" id="inputdiemChuan" />
                    </div>
                    <div class="form-group">
                        <label for="selectkhuVuc">Chọn khu vực: </label>
                        <select class="form-control" id="selectkhuVuc">
                            <option>---Chọn khu vực---</option>
                            <option value="0">Không ưu tiên</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectdoiTuong">Chọn đối tượng</label>
                        <select class="form-control" id="selectdoiTuong">
                            <option>---Chọn đối tượng---</option>
                            <option value="0">Không ưu tiên</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputdiem1" placeholder="Điểm môn thứ 1" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputdiem2" placeholder="Điểm môn thứ 2" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputdiem3" placeholder="Điểm môn thứ 3" />
                    </div>
                    <button onclick="" type="button" class="btn btn-primary" id="btnCalc1">
                        Kết quả
                    </button>
                    <p id="result1"></p>
                </form>
            </div>
            <!-- Bài 2: tính tiền điện -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="bai2">
                <h2>Tính tiền điện</h2>
                <form>
                    <div class="form-group">
                        <label for="">Nhập họ và tên:</label>
                        <input type="email" class="form-control" id="nhapHoTen" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="soKw">Nhập số Kw</label>
                        <input type="number" class="form-control" id="soKw">
                    </div>
                    <button onclick="tinhTienDien()" type="button" class="btn btn-primary">Tính</button>
                    <p id="result2"></p>
                </form>
            </div>
            <!-- Bài 3: Tính thuế thu nhập cá nhân -->
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="bai3">
                <h2 class="mt-5 mb-3">Tính Thuế Thu Nhập</h2>
                <div class="card" style="width: 18rem">
                    <div class="card-header text-white bg-dark text-center">
                        Tính Thuế Thu Nhập
                    </div>
                    <div class="card-body">
                        <form>
                            <p>Nhập Họ và Tên:</p>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputhoTen3" placeholder="Họ Tên" />
                            </div>
                            <div class="form-group">
                                <p>Nhập Tổng Thu Nhập Năm</p>
                                <input type="number" class="form-control" id="inputtongThuNhap"
                                    placeholder="Tổng Thu Nhập Năm" />
                            </div>
                            <div class="form-group">
                                <p>Số Người Phụ Thuộc</p>
                                <input type="number" class="form-control" id="inputphuThuoc"
                                    placeholder="Số Người Phụ Thuộc" />
                            </div>
                            <button onclick="" type="button" class="btn btn-danger" id="btnCalc3">
                                Tính thuế
                            </button>
                            <p id="txtResult3"></p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Bài 4: Tính tiền cáp -->
            <div class="tab-pane fade" id="nav-contact1" role="tabpanel" aria-labelledby="bai4">
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
                crossorigin="anonymous"></script>

            <script src="./js/main.js"></script>
            <script src="./js/bai3.js"></script>
</body>

</html>
